<html lang="en">
<head>

    <section class="container">
      <div class="row">
        <div class="col-4 ">
            <h3 class="fs-2 fw-bold">Search For A City</h3>
      <div class="input-group mb-3">
        <input id="citySearch" class="formControl" placeholder="Search For City" aria-label="Search For City" aria-describedby="button-addon2">
      </div>
      <div class="row bg-primary">
        <button class="btn btn-outline-White bg-primary text-white" type="button" id="searchButton">Search</button>
      </div> 
    </div> 
      
    <section class="col-8">
      <div class="row">
        <span class="col-12 border border-dark m-3 rounded">
            <div class="row">
                <div class="col-12">
                <div id="cityName" class="cityName align-middle"></div>
                    <img id="cityPic" src="placeholder" alt="">
                </div>
            </div>
      
    <div class= "row">
        <span class= "col-12">
            <p id="Temperature"></p>
        </span>
    </div>
      <div class= "row">
        <span class= "col-12">
            <p id="Humidity"></p>
        </span>
    </div>
      
    <div class= "row">
        <span class= "col-12">
            <p id="Wind"></p>
        </span>
    </div>
      
    <div class= "row">
        <span class= "col-12">
            <p id="uvIindex"></p>
        </span>
    </div>
      
    </span>
    </div>

        <span class= "col-12">
            <h4 >Five-Day Forcast</h4>
        </span>
    </div>
      
    <div class="row">
        <div id="forecast">
            <div class="col forecast bg-primary text-white ml-3 mb-2 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-2 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-2 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-2 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-2 rounded"></div>
        </div> 
    </div>
</section>
